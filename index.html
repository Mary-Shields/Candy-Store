<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Candy Store</title>
</head>
<body>
    <h1 class="text-center" id="heading">Candy Store</h1>
    <section class="section">
        <div class="container">
            <div class="mb-3">
                <form action="#" class="form">
                    <button class="btn btn-info" id="loadBtn">Load Cards</button>
                    <select name="filter" id="filter">
                        <option value="">-- choose filter --</option>
                        <option value="candy Type">Candy Type</option>
                        <option value="hard Candy">Hard Candy</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="gummies">Gummies</option>
                        <option value="marshmallow">Marshmallow</option>
                        <option value="chewing Gum">Chewing Gum</option>
                        <option value="stick Candy">Stick Candy</option>
                        <option value="taffy">Taffy</option>
                        <option value="sour Candy">Sour Candy</option>
                        <option value="seasonal Candy">Seasonal Candy</option>
                        <option value="jelly Beans">Jelly Beans</option>
                    </select>
                </form>
            </div>
            <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="row"></div>
        </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
